<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<table>
    <tr>
        <td>
            <a th:href="@{/home}">Стартовая страница</a>
        </td>
    </tr>
    <tr>
        <td>
            <h2 th:inline="text">Пользователь: <u>[[${#httpServletRequest.remoteUser}]]</u>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выход"/>
                </form>
            </h2>
        </td>
    </tr>
</table>
<h1>Список пользователей:</h1>
<table border="2">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Роль</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${#strings.setJoin(user.getRoles(),', ')}"></td>
        <td><a th:if="${user.getUsername()}!='rootAdmin'" th:href="@{'/user/'+${user.id}}">изменить</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/registration}">Добавить нового пользователя</a>
<br>
</body>
</body>
</html>
